<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convertir CSV a XML</title>
</head>

<body>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="wrapper fadeInDown">
      <h2>CSV convertido en XML lista de edici√≥n</h2>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Artista</th>
            <th scope="col">Veces Reproducida</th>
            <th scope="col">Album</th>
            <th scope="col">imagen</th>
            <th scope="col">ruta</th>
            <th scope="col">nombre</th>
          </tr>
        </thead>
        <tbody>
          {% for cancion in data%}
          <tr >          
          <td>{{cancion.artista}}</td>
            <td>{{cancion.vecesReproducida}}</td>
            <td>{{cancion.album}}</td>
            <td>{{cancion.imagen}}</td>
            <td>{{cancion.ruta}}</td>
            <td>{{cancion.nombre}}</td>
            <td>
              <a type="button" class="btn btn-success" href="editar">
                Editar
              </a>&nbsp;
            </td>            
          </tr {% endfor %}>
        </tbody>
      </table>
      <input type="submit" value="Conservar cambios y enviar" />
    </div>

  </form>
</body>

</html>

<style>
  textarea {
    -webkit-border-radius: 10px 10px 10px 10px;
    border-radius: 10px 10px 10px 10px;
    background: #fff;
    padding: 30px;
    width: 90%;
    max-width: 1500px;
    position: relative;
    padding: 0px;
    -webkit-box-shadow: 0 30px 60px 0 rgba(0, 0, 0, 0.3);
    box-shadow: 0 30px 60px 0 rgba(0, 0, 0, 0.3);
  }

  .wrapper {
    display: flex;
    align-items: center;
    flex-direction: column;
    justify-content: top;
    width: 100%;
    min-height: 100%;
    padding: 10px;

    a.button {
      -webkit-appearance: button;
      -moz-appearance: button;
      appearance: button;
  
      text-decoration: none;
      color: initial;
  }
  }
</style>
