<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/"> &nbsp;&nbsp;&nbsp;IPCMusic</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="csv">Convertir CSV a XML</a>
        <a class="nav-item nav-link active" href="xml">Cargar XML</a>
      </div>
    </div>
  </nav>
<html>
  <title>
    IPCMusic
  </title>
  <body>
    <div class="wrapper fadeInDown">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Artista</th>
            <th scope="col">Veces Reproducida</th>
            <th scope="col">Album</th>
            <th scope="col">imagen</th>
            <th scope="col">ruta</th>
            <th scope="col">nombre</th>
          </tr>
        </thead>
          
        <tbody>
          <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {% for cancion in data%}
          <tr >          
            <td>{{cancion.artista}}</td>
            <td>{{cancion.vecesReproducida}}</td>
            <td>{{cancion.album}}</td>
            <td><img src={{cancion.imagen}}></img></td>
            <td><iframe src={{cancion.ruta}}></iframe></td>
            <td>{{cancion.nombre}}</td>  
          </tr {% endfor %}>
        </tbody>        
      </table>  
      </form> 
    </div>    


  <footer>
      &nbsp;&nbsp;&nbsp;Oscar Morales   
  </footer>


  </body>



<style>
  footer {
    position: fixed;
    height: 100px;
    bottom: 0;
    width: 100%;
    background-color: black;
    color: white;
}
</style>
</html>
